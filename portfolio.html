    <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
      <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.5.0.js"></script>
      <script src="js/bootstrap.bundle.js"></script>
      <script src="js/scripts.js" charset="utf-8"></script>
    </head>
    <body class="animate-in">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner" id="carouselExample">
        <div class="carousel-item active">
          <img class="d-block w-100 fullCarImg" id="floor" src="img/floor.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 fullCarImg" id="kitchen" src="img/kitchen.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 fullCarImg" id="shelf" src="img/shelf.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 fullCarImg" id="seating" src="img/seating.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 fullCarImg" id="table" src="img/table.jpg" alt="Fifth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 fullCarImg" id="hand" src="img/hand.jpg" alt="Sixth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>





      <!-- Modal -->
      <!--
      This part is straight out of Bootstrap docs. Just a carousel inside a modal.

      -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close modalcloser" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <div class="container">
            <div class="row" id="gallery">
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/floor.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="0">
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/kitchen.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="1">
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/shelf.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="2">
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/seating.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="3">
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/table.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="4">
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
                <img class="w-100 galleryimg" src="img/hand.jpg" alt="First slide" data-dismiss="modal" data-target="#carouselExampleIndicators" data-slide-to="5">
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="navbar">
          <h3>placeholder name</h3>
          <a href="portfolio.html" class="active">home</a>
          <a href="weddings.html">weddings</a>
          <a href="#blog">blog</a>
          <a href="#blog">contact</a>

          <button type="button" class="btn btn-primary" id="portfolioGalleryButton" data-toggle= "modal" data-target="#exampleModal">
    gallery view
  </button>

        </div>
