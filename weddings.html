<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>
<body class="animate-in">
  <div class="container">

  <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/close.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="0">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/twirl.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="1">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/tabledeco.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="2">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/littlefar.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="3">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/lensflare.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="4">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/bridal.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="5">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/kiss.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="6">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/lightbanquet.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="7">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallerycolumn">
      <img class="w-100 galleryimg" src="weddings/darkbanquet.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="8">
    </div>
  </div>

  <!-- Modal -->
  <!--
  This part is straight out of Bootstrap docs. Just a carousel inside a modal.
  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalcloser" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExample" data-slide-to="1"></li>
              <li data-target="#carouselExample" data-slide-to="2"></li>
              <li data-target="#carouselExample" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="weddings/close.jpg" >
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/twirl.jpg" >
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/tabledeco.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/littlefar.jpg" >
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/lensflare.jpg" >
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/bridal.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/kiss.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/lightbanquet.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="weddings/darkbanquet.jpg">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>


  </div>
    <div class="navbar">
      <h3>placeholder name</h3>
      <a href="portfolio.html" class="active">home</a>
      <a href="#weddings">weddings</a>
      <a href="#blog">blog</a>
      <a href="#blog">contact</a>
    </div>

  </body>
  </html>
